<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>

    <!-- CSS LINK (VERY IMPORTANT) -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>

        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">79</p>

        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <!-- DICE IMAGE -->
     <img
  class="dice"
  alt="dice"
  src="data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'>
    <rect x='5' y='5' width='90' height='90' rx='15' ry='15' fill='white' stroke='black' stroke-width='4'/>
    <circle cx='50' cy='50' r='8' fill='black'/>
  </svg>"
/>

      <button class="btn btn--new">ðŸ”„ New Game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
  </body>
</html>
